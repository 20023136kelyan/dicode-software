<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiCode Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DiCode Video Generator</h1>
            <p class="subtitle">Create stunning videos with AI-powered shot sequences</p>
        </header>

        <!-- API Key Status -->
        <div id="api-status" class="status-card">
            <div class="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Checking API key...</span>
            </div>
        </div>

        <!-- Generation Form -->
        <div id="generation-form" class="form-container">
            <h2>Shot Configuration</h2>
            
            <!-- Video Quality Selection -->
            <div class="form-group">
                <label for="video-quality">Video Quality *</label>
                <select id="video-quality" class="form-select" required>
                    <option value="1024x1792" selected>High Quality (1024x1792)</option>
                    <option value="720x1280">Standard Quality (720x1280)</option>
                </select>
                <p style="font-size: 0.9em; color: #666; margin-top: 8px;">All shots will be generated at this quality</p>
            </div>
            
            <!-- Shared Settings Section -->
            <div id="shared-settings" class="shared-settings-card">
                <div class="shared-settings-header">
                    <h3>Shared Settings (Optional)</h3>
                    <button id="toggle-shared-settings-btn" class="expand-btn" onclick="toggleSharedSettings()">
                        <span id="shared-settings-toggle-text">Show Shared Settings</span>
                    </button>
                </div>
                
                <div id="shared-settings-content" class="hidden-field">
                    <div style="margin-bottom: 20px; text-align: right;">
                        <button id="apply-to-all-btn" class="btn-secondary">Apply to All Shots</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="shared-characters">Character Description</label>
                        <textarea id="shared-characters" placeholder="Enter character description to use for all shots..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="shared-environment">Environment Description</label>
                        <textarea id="shared-environment" placeholder="Enter environment description to use for all shots..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="shared-lighting">Lighting & Camera Angles</label>
                        <textarea id="shared-lighting" placeholder="Enter lighting and camera setup to use for all shots..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="shots-controls">
                <button id="add-shot-btn" class="btn-secondary">➕ Add Shot</button>
                <span id="shots-count">1 of 3 shots</span>
            </div>

            <div id="shots-container">
                <!-- Shots will be dynamically added here -->
            </div>

            <button id="generate-btn" class="btn-primary">✨ Generate Video Sequence</button>
        </div>

        <!-- Progress Section -->
        <div id="progress-section" class="progress-section" style="display: none;">
            <h2>Generation Progress</h2>
            <div id="progress-container"></div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section" style="display: none;">
            <h2>Generated Videos</h2>
            <div id="results-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
